<div class="w-full h-full" fxLayout="row wrap">
    <mat-card class="mat-elevation-z4 m-auto" style="max-width: 380px;">
        <mat-card-title class="text-center m-b-24">Seja Bem Vindo!</mat-card-title>

        <form class="form-field-full" [formGroup]="loginForm">

            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput placeholder="username" formControlName="username" required>
                <mat-error *ngIf="username.invalid">
                    username <strong>Usuario</strong>
                </mat-error>
            </mat-form-field>


            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="password" type="password" formControlName="password" required>
                <mat-error *ngIf="password.invalid">
                    password <strong>Senha</strong>
                </mat-error>
            </mat-form-field>

            <button class="w-full" mat-raised-button color="primary" [disabled]="loginForm.invalid"
                (click)="login()">Login</button>

            <div class="m-t-16">Ainda n√£o tem conta?
                <a routerLink="/auth/register">Click aqui para registrar</a>
                <br>
                <a routerLink="/home">Voltar para o inicio</a>
            </div>


        </form>

    </mat-card>
</div>
