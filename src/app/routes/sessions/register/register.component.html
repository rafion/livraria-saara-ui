<div class="w-full h-full" fxLayout="row wrap">
    <mat-card class="mat-elevation-z4 m-auto" style="max-width: 380px;">
        <mat-card-title class="m-b-24">
            Seja Bem Vindo!
            <br />
            <br />
            Crie sua conta
        </mat-card-title>

        <form class="form-field-full" [formGroup]="registerForm">

            <mat-form-field appearance="outline">
                <mat-label>Nome completo</mat-label>
                <input matInput formControlName="name" required>
                <mat-error *ngIf="registerForm.get('name').invalid">
                    O nome é obrigatorio
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>username</mat-label>
                <input matInput formControlName="username" required>
                <mat-error *ngIf="registerForm.get('username').invalid">
                    username é obrigatório
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>email</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="registerForm.get('email').invalid">
                    E-mail invalido
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>password</mat-label>
                <input matInput type="password" formControlName="password" required>
                <mat-error *ngIf="registerForm.get('password').invalid">
                    password é obrigatório
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>confirme password</mat-label>
                <input matInput type="password" formControlName="confirmPassword" required>
                <mat-error *ngIf="registerForm.get('confirmPassword').hasError('required')">
                    password invalido
                </mat-error>

            </mat-form-field>



            <button class="w-full" mat-raised-button color="primary" (click)="register()">
                Registrar
            </button>

            <div class="m-t-16">Já possui uma conta?
                <a routerLink="/auth/login">Login</a>
            </div>
        </form>

    </mat-card>
</div>
