<div class="acconunt-container" fxLayout="row" fxLayoutAlign="center start">

    <div>
        <mat-card class="card-account mat-elevation-z4">
            <mat-card-title>Dados Cadastrais</mat-card-title>
            <mat-card-subtitle>Nome:</mat-card-subtitle>
            <mat-divider></mat-divider>
            <h1>Endereco:</h1>
            <mat-card-subtitle>Estado:</mat-card-subtitle>
            <mat-card-subtitle>Cidade:</mat-card-subtitle>
            <mat-card-subtitle>Bairro:</mat-card-subtitle>
            <mat-card-subtitle>Logradouro:</mat-card-subtitle>
            <mat-card-subtitle>Numero:</mat-card-subtitle>

            <mat-card-actions>
                <div class="booton-label">
                    <button mat-button color="primary">Cadastrar Endereco</button>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>

    <div>
        <mat-card class="card-pedidos mat-elevation-z4">
            <mat-card-title>Pedidos</mat-card-title>

            <mat-card-content>
                <table mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> Id </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="data">
                        <th mat-header-cell *matHeaderCellDef> Data </th>
                        <td mat-cell *matCellDef="let row"> {{row.data | date: 'dd/MM/yyyy'}} </td>
                    </ng-container>

                    <ng-container matColumnDef="total">
                        <th mat-header-cell *matHeaderCellDef> Total </th>
                        <td mat-cell *matCellDef="let row"> {{row.valorTotal | currency: 'BRL'}} </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Status </th>
                        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>


        </mat-card>
    </div>


</div>
