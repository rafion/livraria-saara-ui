<div class="pagamento-container" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center start"
    fxLayoutAlign.xs="center stretch">

    <div>
        <mat-card class="card-totais mat-elevation-z4">
            <mat-card-title>Dados Cadastrais</mat-card-title>
            <mat-card-subtitle>Nome: {{user.nome}}</mat-card-subtitle>
            <mat-card-content>
                <p>Total do pedido: {{total | currency: 'BRL'}}</p>
                <p>Quantidade de itens: {{quantidadeItens}}</p>
            </mat-card-content>
            <mat-card-actions>
                <div class="booton-label">
                    <button mat-button color="primary" routerLink="/cart">Carrinho</button>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>

    <div>
        <mat-card class="card-totais mat-elevation-z4">
            <mat-card-title>Pagamento</mat-card-title>

            <mat-card-content>
                <mat-form-field appearance="outline">
                    <mat-label>Formas de Pagamento</mat-label>
                    <mat-select type="string" id="formaPagamento" #condicaoPagamento
                        (selectionChange)="setFormaPagamento(condicaoPagamento.value)">
                        <mat-option *ngFor="let condicao of meiosPagamento$ | async" [value]="condicao">
                            {{condicao.nome}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>

            <mat-form-field appearance="outline">
                <mat-label>Pag.R$</mat-label>
                <input matInput type="number" [value]='total' onfocus="this.select()" id="pagInput" #pagInput
                    (keydown.enter)="setTotalPago($event.target.value)">
                <!--span matPrefix>R$&nbsp;</span -->
            </mat-form-field>

            <mat-card-actions>
                <div class="booton-label">
                    <button mat-raised-button color="primary" (click)="pagar()">Confirmar Pagamento</button>
                    <button mat-button routerLink="/home">Cancelar</button>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>



</div>
