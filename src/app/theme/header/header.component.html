<mat-toolbar class="fix-nav" color="primary">
    <span class="logo">
        <a routerLink='/home'>Livraria Saara</a>
    </span>

    <span class="spacer"></span>

    <mat-form-field *ngIf="router.url == '/home'">
        <mat-label>Pesquisar</mat-label>
        <input matInput #search type="text" [formControl]="queryField"
            (input)="searchBook(search.value)">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>


    <span class="spacer"></span>

    <button mat-icon-button matTooltip="Carrinho" routerLink="/cart">
        <mat-icon [matBadge]="quantidadeItens" [matBadgeHidden]="hiddenBadge" matBadgeColor="accent">shopping_cart
        </mat-icon>
    </button>


    <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
        <span *ngIf="user.nome != ''" class="username" fxHide.lt-sm>Ol√°, {{ user.username }}</span>
    </button>

    <mat-menu #menu="matMenu">
        <button *ngIf="user.nome != ''" routerLink="/account" mat-menu-item>
            <mat-icon>account_circle</mat-icon>
            <span>Sua Conta</span>
        </button>
        <button matTooltip="Login" routerLink="/auth/login" mat-menu-item>
            <mat-icon>login</mat-icon>
            <span>Login</span>
        </button>
        <button *ngIf="user.nome != ''" mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Sair</span>
        </button>
    </mat-menu>

    <button mat-icon-button matTooltip="Logout">
        <mat-icon>logout</mat-icon>
    </button>

    -->

</mat-toolbar>
